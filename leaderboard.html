<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
	<ul>
	  {{#each player}}
	  	<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
	  {{/each}}
	</ul>
	{{#if showSelectedPlayer}}
		<input type="button" class="increment" value="Give 5 points.">
		<input type="button" class="decrement" value="Take 5 points.">
		<input type="button" class="deletePlayer" value="Remove player">

		<li>Show selected player: {{showSelectedPlayer.name}}</li>
	{{/if}}
	<hr>
	{{> addPlayerForm}}
</template>


<template name="addPlayerForm">
	<form>
		<input type="text" name="playerName">
		<input type="submit" value="Add Player">
	</form>
</template>
